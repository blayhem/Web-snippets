<!DOCTYPE HTML>
<head>
  <style>
    body{
      margin: 0;
    }
    div{
      float: left;
      height: 770px;
      width: 50%;
      color: #C9C9C9;
      font-family: 'Helvetica-Neue', Helvetica;
      font-size: calc(1em + 3vw);
      text-align: center;
      padding-top: 250px;
      font-weight: 100;
      -webkit-transition: background-color 0.3s;
      transition: background-color 0.3s;
      
    }
    div:hover{
      background-color: #1BA5FB;
    }
  </style>
</head>
<body>
  <div>Click me!</div>
  <div>No, click ME!</div>
</body>
